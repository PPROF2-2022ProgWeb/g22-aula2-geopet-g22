<app-header2></app-header2>
<div class="container">
  <div class="card mb-3" id="tarjeta-mascota" style="max-width: 540px">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          src="https://i.guim.co.uk/img/media/29dffbb841b86037eb92cd865a52141d4d4df085/0_365_5472_3283/master/5472.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=06325ada15b066ddf3d2a8ee1a4fa2b9"
          class="card-img"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Cooper</h5>
          <ul id="listado-mascota">
            <li><i class="fa fa-paw"></i> Tipo de Mascota: Perro</li>
            <li>
              <i class="fa fa-birthday-cake"></i> Fecha de nacimiento: 5/10/2019
            </li>
            <li>Género: Macho</li>
            <li>Castrado: Si</li>
            <li>ID Chip: 5050</li>
            <li>Altura: 35 cm</li>
            <li><i class="fa fa-map-marked-alt"></i>Peso: 15 kg</li>
          </ul>
        </div>
      </div>
      <div>
        <button
          id="boton-ubicacion-mapa"
          type="button"
          class="btn btn-outline-success"
        >
          <a routerLink="/mapa">
            <i class="fa fa-location-arrow"></i> Ver ubicación en mapa</a
          >
        </button>
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-outline-success" onclick="mostrarEdad()">
          Calcular edad
        </button>
        <button type="button" class="btn btn-secondary btn-success">
          Editar
        </button>
        <button
          onclick="eliminarMascota()"
          type="button"
          id="boton-eliminar-mascota"
          class="btn btn-secondary btn-danger"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="agregar-mascota pulse">
    <span class="dot"
      ><a routerLink="/nueva-mascota"
        ><i class="fa fa-plus-circle"></i> Agregar mascota
      </a></span
    >
  </div>
</div>
<app-footer></app-footer>
